<script>
  const productos = [
    {
      nombre: "BURZUM",
      precio: 40000,
      imagen: "https://www.plastichead.com/cat_images/large/front/PH2848.jpg"
    },
    {
      nombre: "DEICIDE",
      precio: 85000,
      imagen: "https://napalmrecords.com/media/catalog/product/cache/3660ef7eded679f99c17826de5d2a471/8/5/85978_deicide_banished_by_sin_shirt.jpg"
    },
    {
      nombre: "BEHEMOTH",
      precio: 20000,
      imagen: "https://napalmrecords.com/media/catalog/product/cache/3660ef7eded679f99c17826de5d2a471/8/2/82769-behemoth-the-satanist-shirt-front.jpg"
    }
  ];

  let wishlistData = {};
  let cartData = {};

  function crearItem(producto) {
    const item = document.createElement("div");
    item.className = "item";

    const idSafe = producto.nombre.replace(/\s+/g, "_");

    item.innerHTML = `
      <span class="heart-icon" onclick="toggleFavorite(this,'${producto.nombre}',${producto.precio})">⛧</span>
      <img src="${producto.imagen}" alt="${producto.nombre}">
      <h3>${producto.nombre}</h3>
      <div class="precio">$${producto.precio.toLocaleString()}</div>
      <label class="cantidad-label">Cant:
        <input type="number" min="1" value="1" class="cantidad-input" id="cantidad-${idSafe}">
      </label>
      <label class="cantidad-label">Talla:
        <select class="cantidad-input" id="talla-${idSafe}">
          <option value="">Seleccionar</option>
          <option value="S">S - Pequeña</option>
          <option value="M">M - Mediana</option>
          <option value="L">L - Grande</option>
          <option value="XL">XL - Extra grande</option>
        </select>
      </label>
      <div class="error-msg" id="error-${idSafe}">⚠ Por favor selecciona una talla.</div>
      <button class="cart-button" onclick="addToCart('${producto.nombre}',${producto.precio})">
        Agregar al carrito
      </button>`;
    return item;
  }

  function renderCatalogo() {
    const cont = document.getElementById("catalogo-container");
    cont.innerHTML = "";
    productos.forEach(p => cont.appendChild(crearItem(p)));
  }

  function toggleFavorite(el, nombre, precio) {
    if (el.classList.toggle("active")) {
      wishlistData[nombre] = { precio: precio };
    } else {
      delete wishlistData[nombre];
    }
    renderWishlist();
  }

  function renderWishlist() {
    const ul = document.getElementById("wishlist-items");
    ul.innerHTML = "";
    for (let nombre in wishlistData) {
      const item = wishlistData[nombre];
      ul.innerHTML += `<li>${nombre} — $${item.precio.toLocaleString()}
        <button class="remove-button" onclick="eliminarDeWishlist('${nombre}')">✖</button></li>`;
    }
  }

  function eliminarDeWishlist(nombre) {
    delete wishlistData[nombre];
    document.querySelector(`.heart-icon[onclick*="'${nombre}'"]`)?.classList.remove("active");
    renderWishlist();
  }

  function addToCart(nombre, precio) {
    const idSafe = nombre.replace(/\s+/g, "_");
    const qtyEl = document.getElementById(`cantidad-${idSafe}`);
    const tallaEl = document.getElementById(`talla-${idSafe}`);
    const errorMsg = document.getElementById(`error-${idSafe}`);
    const qty = parseInt(qtyEl?.value || "1");
    const talla = tallaEl?.value;

    if (!talla) {
      errorMsg.style.display = "block";
      return;
    } else {
      errorMsg.style.display = "none";
    }

    cartData[nombre] = { precio: precio, cantidad: qty, talla };
    renderCarrito();
  }

  function renderCarrito() {
    const ul = document.getElementById("cart-items");
    ul.innerHTML = "";
    for (let nombre in cartData) {
      const it = cartData[nombre];
      ul.innerHTML += `<li>${nombre} x${it.cantidad} (Talla ${it.talla}) — $${(it.precio * it.cantidad).toLocaleString()}
        <button class="remove-button" onclick="eliminarDelCarrito('${nombre}')">✖</button></li>`;
    }
  }

  function eliminarDelCarrito(nombre) {
    delete cartData[nombre];
    renderCarrito();
  }

  function moverWishlistACarrito() {
    if (Object.keys(wishlistData).length === 0) {
      alert("La lista de deseos está vacía.");
    } else {
      alert("⚠ Por favor selecciona la talla del producto directamente en el catálogo antes de comprar.");
    }
  }

  function vaciarWishlist() {
    wishlistData = {};
    renderWishlist();
    document.querySelectorAll('.heart-icon.active').forEach(icon => icon.classList.remove('active'));
    document.querySelectorAll('.cantidad-input[type="number"]').forEach(input => input.value = 1);
  }

  function vaciarCarrito() {
    cartData = {};
    renderCarrito();
    document.querySelectorAll('.cantidad-input[type="number"]').forEach(input => input.value = 1);
  }

  function comprarPorWhatsapp() {
    if (!Object.keys(cartData).length) {
      alert("Carrito vacío");
      return;
    }

    let msg = "Hola, quiero comprar:%0A";
    for (let n in cartData) {
      const it = cartData[n];
      msg += `- ${n} x${it.cantidad} (Talla ${it.talla}) = $${(it.precio * it.cantidad).toLocaleString()}%0A`;
    }

    window.open(`https://wa.me/573154277973?text=${msg}`, '_blank');
  }

  renderCatalogo();
</script>
