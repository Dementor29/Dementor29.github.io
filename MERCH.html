<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Despertar Del ‚õß Averno</title>
  <link rel="shortcut icon" href="https://static.thenounproject.com/png/26242-200.png">
  <style>
    @font-face {
      font-family: 'BurzumGothic';
      src: url('ruta/a/tu/BurzumGothic.woff') format('woff');
    }
    body {
      background-color: #121212;
      font-family: 'BurzumGothic', serif;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .catalogo {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .item {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
      width: 220px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      background-color: #111;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .precio {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .heart-icon {
      font-size: 24px;
      color: gray;
      cursor: pointer;
      position: absolute;
      top: 8px;
      right: 8px;
    }
    .heart-icon.active {
      color: red;
    }
    .cantidad-label {
      font-size: 14px;
      color: #fff;
      margin-top: 8px;
    }
    .cantidad-input {
      width: 50px;
      margin-left: 8px;
      padding: 4px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #111;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
    }
    .cart-button, .remove-button {
      margin-top: 10px;
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-family: 'BurzumGothic', serif;
    }
    .cart-button:hover, .remove-button:hover {
      background-color: #ff0000;
    }
    #wishlist, #cart {
      margin-top: 40px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .error-msg {
      color: red;
      font-size: 13px;
      /* agregado para que el mensaje de wishlist quede en l√≠nea */
      display: inline-block;
      margin-left: 4px;
    }
    .volver-container {
      text-align: center;
      margin: 40px 0;
    }
    .back-link {
      font-family: 'BurzumGothic', serif;
      font-size: 20px;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .back-link:hover {
      background-color: #ff0000;
    }
    .nequi-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #6f0f19;
      color: white;
      font-family: 'BurzumGothic', serif;
      padding: 12px 18px;
      text-decoration: none;
      font-size: 16px;
      z-index: 999;
      box-shadow: 0 0 10px red;
    }
    .nequi-btn:hover {
      background-color: #ff0000;
    }
    /* FLYER EMERGENTE */
#flyer-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(255, 255, 255, 0.50);
  z-index: 10000;
  display: flex;
  align-items: center;
  justify-content: center;
}
#flyer-overlay img {
  width: 50%;
  height: auto;
  max-width: 600px;
  max-height: 90%;
}
#flyer-close {
  position: absolute;
  top: 20px; right: 30px;
  font-size: 30px;
  color: white;
  background: none;
  border: none;
  cursor: pointer;
  transition: color 0.2s;
  z-index: 10001;
}
#flyer-close:hover {
  color: #ff0000;
}
    
@media (max-width: 868px) {
  #flyer-overlay img {
    width: 90vw;
    height: auto;
  }
}
    
header {
  margin-bottom: 40px; /* Aumenta este valor si deseas m√°s espacio */
}

</style>
</head>
<body>
  
<div id="flyer-overlay">
   <button id="flyer-close">ùïè</button>
  <img src="https://i.postimg.cc/9FWWQWys/AVERNO-STORE.png" alt="Flyer Averno Store">
</div>

<header>
<h2>ROPA ‚õß ACCESORIOS</h2>
</header>
  
<h2>ROPA</h2>
<div class="catalogo" id="catalogo-ropa"></div>

<h2>ACCESORIOS</h2>
<div class="catalogo" id="catalogo-accesorios"></div>

<div id="wishlist">
  <h3>Lista de deseos</h3>
  <ul id="wishlist-items"></ul>
  <button class="cart-button" onclick="moverWishlistACarrito()">Iniciar compra</button>
  <button class="cart-button" onclick="vaciarWishlist()">Vaciar lista de deseos</button>
</div>

<div id="cart">
  <h3>Carrito de compras</h3>
  <ul id="cart-items"></ul>
  <button class="cart-button" onclick="comprarPorWhatsapp()">Comprar</button>
  <button class="cart-button" onclick="vaciarCarrito()">Vaciar carrito</button>
</div>

<div class="volver-container">
  <a href="DDA.html" class="back-link">‚Üë VOLVER ‚Üë</a>
</div>

<footer>
  <p style="text-align:center">¬© DERECHOS DE AUTOR - AVERNO - 10/06/2025</p>
</footer>

<a href="https://chat.whatsapp.com/Fl4M8fWdI0S3CA6sVkgH8P" class="nequi-btn" target="_blank">WHATSAPP</a>

<script>
  const productosRopa = [
    { nombre: "BURZUM", precio: 40000, imagen: "https://www.plastichead.com/cat_images/large/front/PH2848.jpg" },
    { nombre: "DEICIDE", precio: 85000, imagen: "https://napalmrecords.com/media/catalog/product/cache/3660ef7eded679f99c17826de5d2a471/8/5/85978_deicide_banished_by_sin_shirt.jpg" },
    { nombre: "BEHEMOTH", precio: 20000, imagen: "https://napalmrecords.com/media/catalog/product/cache/3660ef7eded679f99c17826de5d2a471/8/2/82769-behemoth-the-satanist-shirt-front.jpg" }
  ];

  const productosAccesorios = [
  { nombre: "COLLAR INVERTIDO", precio: 15000, imagen: "https://i.postimg.cc/NfjZjRM1/collar-invertido.jpg", esAccesorio: true },
  { nombre: "PULSERA PENTAGRAMA", precio: 12000, imagen: "https://i.postimg.cc/ZK9VzRRF/pulsera-pentagrama.jpg", esAccesorio: true }
 ];

  let wishlistData = {};
  let cartData = {};

  // Limpia error del cat√°logo al cambiar talla
  function clearItemError(id) {
    const error = document.getElementById(`error-${id}`);
    if (error) error.textContent = "";
  }

  // Limpia error de wishlist al cambiar talla
  function clearWishlistError(id) {
    const error = document.getElementById(`error-${id}`);
    if (error) error.textContent = "";
  }

  function crearItem(producto) {
    const item = document.createElement("div");
    item.className = "item";
    const id = producto.nombre.replace(/\s+/g, "_");
    item.innerHTML = `
      <span class="heart-icon" onclick="toggleFavorite(this,'${producto.nombre}',${producto.precio})">‚õß</span>
      <img src="${producto.imagen}" alt="${producto.nombre}">
      <h3>${producto.nombre}</h3>
      <div class="precio">$${producto.precio.toLocaleString()}</div>
      <label class="cantidad-label">Cant:
        <input type="number" min="1" value="1" class="cantidad-input" id="cantidad-${id}">
      </label>
      
     ${producto.esAccesorio ? '' : `
    <label class="cantidad-label">Talla:
    <select class="cantidad-input" id="talla-${id}" onchange="clearItemError('${id}')">
      <option value="">Elige talla</option>
      <option value="S">S</option><option value="M">M</option>
      <option value="L">L</option><option value="XL">XL</option>
      </select>
    </label>
    <span id="error-${id}" class="error-msg"></span>
`}
  <button class="cart-button" onclick="addToCart('${producto.nombre}', ${producto.precio})">Agregar al carrito</button>
    `;
    
    return item;
  }
  
  function renderCatalogo() {
  const contRopa = document.getElementById("catalogo-ropa");
  const contAccesorios = document.getElementById("catalogo-accesorios");

  contRopa.innerHTML = "";
  contAccesorios.innerHTML = "";

  productosRopa.forEach(p => contRopa.appendChild(crearItem(p)));
  productosAccesorios.forEach(p => contAccesorios.appendChild(crearItem(p)));
}

  function toggleFavorite(el, nombre, precio, tipo = "ropa") {
  el.classList.toggle("active");
  if (wishlistData[nombre]) {
    delete wishlistData[nombre];
  } else {
    wishlistData[nombre] = { precio, tipo };
  }
  renderWishlist();
}
  
function renderWishlist() {
  const ul = document.getElementById("wishlist-items");
  ul.innerHTML = "";

  for (let nombre in wishlistData) {
    const producto = wishlistData[nombre];
    const id = nombre.replace(/\s+/g, "_");

    // Si la talla es "-", es accesorio, as√≠ que no mostramos el campo de talla
    const mostrarTalla = producto.talla && producto.talla !== "-" ? `
      <label style="display: inline-flex; align-items: center; gap: 8px; margin-left: 12px;">
        <select
          id="wishlist-talla-${id}"
          class="cantidad-input"
          onchange="clearWishlistError('${id}')"
        >
          <option value="">Elige talla</option>
          <option value="S">S</option><option value="M">M</option>
          <option value="L">L</option><option value="XL">XL</option>
        </select>
        <span id="error-${id}" class="error-msg"></span>
      </label>` : "";

    ul.innerHTML += `
      <li style="margin-bottom: 12px;">
        <span>${nombre} ‚Äî $${producto.precio.toLocaleString()}</span>
        ${mostrarTalla}
        <button class="remove-button" onclick="eliminarDeWishlist('${nombre}')">‚úñ</button>
      </li>
    `;
  }
  }

  function eliminarDeWishlist(nombre) {
    delete wishlistData[nombre];
    document.querySelector(`.heart-icon[onclick*="'${nombre}'"]`)?.classList.remove("active");
    renderWishlist();
  }

  function addToCart(nombre, precio) {
    const id = nombre.replace(/\s+/g, "_");
    const cantidad = parseInt(document.getElementById(`cantidad-${id}`).value || "1");
    const producto = [...productosRopa, ...productosAccesorios].find(p => p.nombre === nombre);
    const talla = producto?.esAccesorio ? "-" : document.getElementById(`talla-${id}`)?.value;
    const error = document.getElementById(`error-${id}`);

  if (!producto?.esAccesorio && !talla) {
  if (error) error.textContent = "POR FAVOR  SELECCIONA ‚õß UNA TALLA.";
  return;  
  } else {
  if (error) error.textContent = "";
  }
    
    cartData[nombre] = { precio, cantidad, talla };
    renderCarrito();
  }

  function moverWishlistACarrito() {
    let todoOk = true;
    for (let nombre in wishlistData) {
      const id = nombre.replace(/\s+/g, "_");
      const selectTalla = document.getElementById(`wishlist-talla-${id}`);
      const talla = selectTalla?.value;
      const error = document.getElementById(`error-${id}`);

      if (!talla) {
        error.textContent = "POR FAVOR  SELECCIONA ‚õß UNA TALLA.";
        todoOk = false;
      } else {
        error.textContent = "";
        cartData[nombre] = { precio: wishlistData[nombre].precio, cantidad: 1, talla };
      }
    }
    if (!todoOk) return;

    wishlistData = {};
    renderWishlist();
    renderCarrito();
    document.querySelectorAll('.heart-icon.active').forEach(icon => icon.classList.remove('active'));
  }

  function renderCarrito() {
    const ul = document.getElementById("cart-items");
    ul.innerHTML = "";
    for (let nombre in cartData) {
      const it = cartData[nombre];
      ul.innerHTML += `
        <li>${nombre} x${it.cantidad} ${it.talla !== "-" ? `(Talla ${it.talla})` : ''} ‚Äî $${(it.precio * it.cantidad).toLocaleString()}
        <button class="remove-button" onclick="eliminarDelCarrito('${nombre}')">‚úñ</button>
        </li>
      `;
    }
  }

  function eliminarDelCarrito(nombre) {
    delete cartData[nombre];
    renderCarrito();
  }

  function vaciarWishlist() {
  wishlistData = {};
  renderWishlist();
  // Desactivar corazones y resetear cat√°logo
  document.querySelectorAll('.heart-icon.active').forEach(icon => icon.classList.remove('active'));
  document.querySelectorAll('#catalogo-container select').forEach(sel => sel.value = '');
  document.querySelectorAll('#catalogo-container input[type="number"]').forEach(input => input.value = 1);

  // **Limpia todos los mensajes de error**:
  document.querySelectorAll('.error-msg').forEach(span => span.textContent = '');
}

function vaciarCarrito() {
  cartData = {};
  renderCarrito();
  // Reset cat√°logo y corazones
  document.querySelectorAll('#catalogo-container select').forEach(sel => sel.value = '');
  document.querySelectorAll('#catalogo-container input[type="number"]').forEach(input => input.value = 1);
  document.querySelectorAll('.heart-icon.active').forEach(icon => icon.classList.remove('active'));
  wishlistData = {};
  renderWishlist();

  // **Limpia todos los mensajes de error**:
  document.querySelectorAll('.error-msg').forEach(span => span.textContent = '');
}

  function comprarPorWhatsapp() {
    if (!Object.keys(cartData).length) {
      alert("Carrito vac√≠o");
      return;
    }
    let msg = "Hola, quiero comprar:%0A";
    for (let nombre in cartData) {
      const it = cartData[nombre];
      msg += `- ${nombre} x${it.cantidad} (Talla ${it.talla}) = $${(it.precio * it.cantidad).toLocaleString()}%0A`;
    }
    window.open(`https://wa.me/573154277973?text=${msg}`, '_blank');
  }

  renderCatalogo();
  renderWishlist();
  
  document.getElementById('flyer-close').onclick = function () {
    document.getElementById('flyer-overlay').style.display = 'none';
  };

</script>
</body>
</html>
