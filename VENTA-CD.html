<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Despertar Del ‚õß Averno</title>
  <link href="https://static.thenounproject.com/png/26242-200.png" rel="shortcut icon"/>
  
  <style>
    
    @font-face {
      font-family: 'BurzumGothic';
      src: url('ruta/a/tu/BurzumGothic.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #121212;
      font-family: 'BurzumGothic', serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .catalogo {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .item {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
      width: 220px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .item img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background-color: #111;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .precio {
      color: white;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .heart-icon {
      font-size: 24px;
      color: gray;
      cursor: pointer;
      position: absolute;
      top: 8px;
      right: 8px;
    }

    .heart-icon.active {
      color: red;
    }

    .cantidad-label {
      display: flex;
      align-items: center;
      margin-top: 8px;
      font-size: 14px;
      color: #fff;
    }

    .cantidad-input {
      width: 50px;
      margin-left: 8px;
      padding: 4px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #111;
      color: #fff;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .cart-button, .remove-button {
      margin-top: 10px;
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .cart-button:hover, .remove-button:hover {
      background-color: #ff0000;
    }

    #wishlist, #cart {
      margin-top: 40px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .volver-container {
      text-align: center;
      margin: 40px 0;
    }

    .back-link {
      font-size: 20px;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #ff0000;
    }

    .nequi-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #6f0f19;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      z-index: 999;
      box-shadow: 0 0 10px red;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .nequi-btn:hover {
      background-color: #ff0000;
    }

    /* FLYER EMERGENTE */
    #flyer-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255, 255, 255, 0.15);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #flyer-overlay img {
      width: 50%;
      max-width: 600px;
      max-height: 90%;
    }
    #flyer-close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 30px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 10001;
    }
    #flyer-close:hover {
      color: #ff0000;
    }

    @media (max-width: 600px) {
      .item { width: 100%; }
    }
    @media (max-width: 868px) {
      #flyer-overlay img { width: 90vw; }
    }
    
.led-marquee {
  font-family: 'BurzumGothic', serif;
  font-size: 22px;
  color: red;
  white-space: nowrap;
  overflow: hidden;
  width: 340px;              /* ‚¨Ö Cambia el ancho aqu√≠ */
  margin: 0 auto 20px auto;  /* ‚¨Ö Centra el bloque */
  position: relative;
}

.led-marquee::before {
  content: attr(data-text);
  display: inline-block;
  animation: scroll-left 12s linear infinite;
}

@keyframes scroll-left {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}
/* Estilo para el texto "Presiona ‚ñ∂ para escuchar..." */
.radio-hint {
  font-family: 'BurzumGothic', serif;     /* Usamos la misma tipograf√≠a de la web */
  font-size: 20px;                        /* Puedes subir este valor a 18px, 20px, etc. */
  color: #cccccc;                         /* Gris claro como en tu dise√±o original */
  font-style: italic;                     /* Estilo cursiva */
  text-align: center;                     /* Centrado horizontalmente */
  margin-bottom: 10px;                    /* Espacio inferior */
}

/* Estilo para el texto de cr√©ditos (small) */
.radio-credit {
  font-family: 'BurzumGothic', serif;
  font-size: 18px;                        /* Puedes subirlo a 16px o m√°s si deseas */
  color: #999999;                         /* Gris un poco m√°s oscuro que el hint */
  text-align: center;
  display: block;
  margin-top: 8px;
}


#radio-container {
  text-align: center;
  margin-bottom: 30px;
}

</style>
</head>
<body>

  <header>
    <h1>CAT√ÅLOGO</h1>
  </header>   
    
  <div id="flyer-overlay">
    <button id="flyer-close">ùïè</button>
    <img alt="Flyer Averno Store" src="https://i.postimg.cc/BZxWpzRv/AVERNO.png"/>
  </div>

  <div id="radio-container">
    
  <div class="led-marquee" data-text="TRANSMITIENDO EN VIVO: BLACK ‚õß METAL UNDERGROUND, OSCURIDAD Y SUFRIMIENTO DESDE EL ABISMO."></div>
  <audio controls>
    <source src="https://stream.laut.fm/demonology" type="audio/mpeg"/>
  </audio>
    
  <p class="radio-hint">Presiona ‚ñ∂ para escuchar nuestra transmisi√≥n en vivo</p>
  <small class="radio-credit">Fuente: Black Metal Underground. Derechos de autor Laut.fm</small>
      
  </div>

  <h2>BLACK METAL</h2>
  <div class="catalogo" id="catalogo-black"></div>

  <h2>THRASH METAL</h2>
  <div class="catalogo" id="catalogo-thrash"></div>

  <h2>HEAVY METAL</h2>
  <div class="catalogo" id="catalogo-heavy"></div>

  <div id="wishlist">
    <h3>Lista de deseos</h3>
    <ul id="wishlist-items"></ul>
    <button class="cart-button" onclick="moverWishlistACarrito()">Iniciar compra</button>
    <button class="cart-button" onclick="vaciarWishlist()">Vaciar lista de deseos</button>
  </div>

  <div id="cart">
    <h3>Carrito de compras</h3>
    <ul id="cart-items"></ul>
    <button class="cart-button" onclick="comprarPorWhatsapp()">Comprar</button>
    <button class="cart-button" onclick="vaciarCarrito()">Vaciar carrito</button>
  </div>

  <div class="volver-container">
    <a class="back-link" href="index.html">‚Üë VOLVER ‚Üë</a>
  </div>

  <footer class="footer">
    <p style="text-align:center">¬© DERECHOS DE AUTOR ‚Äì AVERNO ‚Äì 10/06/2025</p>
  </footer>

  <a class="nequi-btn" href="https://chat.whatsapp.com/Fl4M8fWdI0S3CA6sVkgH8P" target="_blank">
    WHATSAPP
  </a>

  <script>
    // Arrays de productos
    const productosBlackMetal = [
      { nombre: "DARKTHRONE", precio: 25000, imagen: "https://i.ibb.co/hxsDYhLw/496941007-653499041000136-3418095848827089151-n.jpg" },
      { nombre: "MORBID MACABRE", precio: 30000, imagen: "https://i.ibb.co/mVR8MwP6/495292472-657190110631029-1117194222187131368-n.jpg" },
      { nombre: "MASACRE", precio: 35000, imagen: "https://i.ibb.co/ynMtnmZP/503859078-657190037297703-3880320405636335216-n.jpg" }
    ];
    const productosThrashMetal = [
      { nombre: "DIRGES", precio: 50000, imagen: "https://img02.shop-pro.jp/PA01171/129/product/180594579.jpg?cmsp_timestamp=20240422194600" },
      { nombre: "SOBIBOR",   precio: 32000, imagen: "https://f4.bcbits.com/img/0031203874_71.jpg" },
      { nombre: "SLAYER",   precio: 32000, imagen: "https://www.afm-records.com/cdn/shop/files/shownomercy-cd-157902_2950b946-c2e9-4bc4-9113-8061b6678ae8_1200x1200_crop_center.jpg?v=1741621161" }
    ];
    const productosHeavyMetal = [
      { nombre: "JUDAS PRIEST",  precio: 45000, imagen: "https://c8.alamy.com/comp/HED8B5/judas-priest-british-steel-cd-HED8B5.jpg" },
      { nombre: "IRON MAIDEN", precio: 42000, imagen: "https://circulomusical.com/cdn/shop/files/724349691605.webp?v=1728167016" }, 
      { nombre: "DRAGONFORCE", precio: 42000, imagen: "https://imagedelivery.net/7yy6dErF9hbNfcqoZCcxBA/2543955c-56ba-4267-91b2-dedf83d57a00/public" }  
    ];

    let wishlistData = {};
    let cartData = {};

    function crearItem(producto) {
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `
        <span class="heart-icon" onclick="toggleFavorite(this,'${producto.nombre}',${producto.precio})">‚õß</span>
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <h3>${producto.nombre}</h3>
        <div class="precio">$${producto.precio.toLocaleString()}</div>
        <label class="cantidad-label">
          Cantidad:
          <input type="number" min="1" value="1" class="cantidad-input"
                 onchange="actualizarCantidad('${producto.nombre}', this.value)">
        </label>
        <button class="cart-button" onclick="addToCart('${producto.nombre}', ${producto.precio})">
          Agregar al carrito
        </button>
      `;
      return item;
    }

    function toggleFavorite(el, nombre, precio) {
      el.classList.toggle("active");
      if (el.classList.contains("active")) {
        wishlistData[nombre] = { precio, cantidad: 1, element: el };
      } else {
        delete wishlistData[nombre];
      }
      renderWishlist();
    }

    function addToCart(nombre, precio) {
      const el = Array.from(document.querySelectorAll('.item'))
        .find(x => x.querySelector('h3').textContent === nombre);
      const cantidad = parseInt(el.querySelector('.cantidad-input').value) || 1;
      cartData[nombre] = { precio, cantidad };
      if (wishlistData[nombre]) wishlistData[nombre].cantidad = cantidad;
      renderWishlist();
      renderCarrito();
    }

    function renderWishlist() {
      const ul = document.getElementById("wishlist-items");
      ul.innerHTML = "";
      for (let n in wishlistData) {
        const w = wishlistData[n];
        ul.innerHTML += `<li>${n} - $${w.precio.toLocaleString()} x${w.cantidad}
          <button class="remove-button" onclick="eliminarDeWishlist('${n}')">‚úñ</button>
        </li>`;
      }
    }

    function eliminarDeWishlist(nombre) {
      wishlistData[nombre].element.classList.remove("active");
      delete wishlistData[nombre];
      renderWishlist();
    }

    function renderCarrito() {
      const ul = document.getElementById("cart-items");
      ul.innerHTML = "";
      for (let n in cartData) {
        const c = cartData[n];
        ul.innerHTML += `<li>${n} - $${c.precio.toLocaleString()} x${c.cantidad}
          <button class="remove-button" onclick="eliminarDelCarrito('${n}')">‚úñ</button>
        </li>`;
      }
    }

    function eliminarDelCarrito(nombre) {
      delete cartData[nombre];
      renderCarrito();
    }

    function moverWishlistACarrito() {
      for (let n in wishlistData) {
        cartData[n] = { precio: wishlistData[n].precio, cantidad: wishlistData[n].cantidad };
      }
      wishlistData = {};
      document.querySelectorAll(".heart-icon.active").forEach(i => i.classList.remove("active"));
      renderWishlist();
      renderCarrito();
    }

    function vaciarWishlist() {
      wishlistData = {};
      renderWishlist();
    }

    function vaciarCarrito() {
      cartData = {};
      renderCarrito();
    }

    function comprarPorWhatsapp() {
      if (!Object.keys(cartData).length) return alert("Carrito vac√≠o");
      let msg = "Hola, quiero comprar:%0A";
      for (let n in cartData) {
        const it = cartData[n];
        msg += `- ${n} x${it.cantidad} = $${(it.precio*it.cantidad).toLocaleString()}%0A`;
      }
      window.open(`https://wa.me/573154277973?text=${msg}`, "_blank");
    }

    function actualizarCantidad(nombre, val) {
      const c = parseInt(val)||1;
      if (wishlistData[nombre]) wishlistData[nombre].cantidad = c;
      if (cartData[nombre]) cartData[nombre].cantidad = c;
      renderWishlist();
      renderCarrito();
    }

    function renderCatalogoPorGenero(productos, contenedorID) {
      const ctn = document.getElementById(contenedorID);
      ctn.innerHTML = "";
      productos.forEach(p => ctn.appendChild(crearItem(p)));
    }

    // Inicializa los tres cat√°logos
    renderCatalogoPorGenero(productosBlackMetal, "catalogo-black");
    renderCatalogoPorGenero(productosThrashMetal, "catalogo-thrash");
    renderCatalogoPorGenero(productosHeavyMetal, "catalogo-heavy");

    // Cerrar flyer
    document.getElementById('flyer-close').onclick = () => {
      document.getElementById('flyer-overlay').style.display = 'none';
    };
      
</script>
</body>
</html>
