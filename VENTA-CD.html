    <ul id="cart-items"></ul>

  <script>
    // Arrays de productos
    const productosBlackMetal = [
      { nombre: "DARKTHRONE", precio: 25000, imagen: "https://i.ibb.co/hxsDYhLw/496941007-653499041000136-3418095848827089151-n.jpg" },
      { nombre: "MORBID MACABRE", precio: 30000, imagen: "https://i.ibb.co/mVR8MwP6/495292472-657190110631029-1117194222187131368-n.jpg" },
      { nombre: "MASACRE", precio: 35000, imagen: "https://i.ibb.co/ynMtnmZP/503859078-657190037297703-3880320405636335216-n.jpg" }
    ];
    const productosThrashMetal = [
      { nombre: "DIRGES", precio: 50000, imagen: "https://img02.shop-pro.jp/PA01171/129/product/180594579.jpg?cmsp_timestamp=20240422194600" },
      { nombre: "SOBIBOR",   precio: 32000, imagen: "https://f4.bcbits.com/img/0031203874_71.jpg" },
      { nombre: "SLAYER",   precio: 32000, imagen: "https://www.afm-records.com/cdn/shop/files/shownomercy-cd-157902_2950b946-c2e9-4bc4-9113-8061b6678ae8_1200x1200_crop_center.jpg?v=1741621161" }
    ];
    const productosHeavyMetal = [
      { nombre: "JUDAS PRIEST",  precio: 45000, imagen: "https://c8.alamy.com/comp/HED8B5/judas-priest-british-steel-cd-HED8B5.jpg" },
      { nombre: "IRON MAIDEN", precio: 42000, imagen: "https://circulomusical.com/cdn/shop/files/724349691605.webp?v=1728167016" }, 
      { nombre: "DRAGONFORCE", precio: 42000, imagen: "https://imagedelivery.net/7yy6dErF9hbNfcqoZCcxBA/2543955c-56ba-4267-91b2-dedf83d57a00/public" }  
    ];

    let wishlistData = {};
    let cartData = {};

    function crearItem(producto) {
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `
        <span class="heart-icon" onclick="toggleFavorite(this,'${producto.nombre}',${producto.precio})">‚õß</span>
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <h3>${producto.nombre}</h3>
        <div class="precio">$${producto.precio.toLocaleString()}</div>
        <label class="cantidad-label">
          Cantidad:
          <input type="number" min="1" value="1" class="cantidad-input"
                 onchange="actualizarCantidad('${producto.nombre}', this.value)">
        </label>
        <button class="cart-button" onclick="addToCart('${producto.nombre}', ${producto.precio})">
          Agregar al carrito
        </button>
      `;
      return item;
    }

    function toggleFavorite(el, nombre, precio) {
      el.classList.toggle("active");
      if (el.classList.contains("active")) {
        wishlistData[nombre] = { precio, cantidad: 1, element: el };
      } else {
        delete wishlistData[nombre];
      }
      renderWishlist();
    }

    function addToCart(nombre, precio) {
      const el = Array.from(document.querySelectorAll('.item'))
        .find(x => x.querySelector('h3').textContent === nombre);
      const cantidad = parseInt(el.querySelector('.cantidad-input').value) || 1;
      cartData[nombre] = { precio, cantidad };
      if (wishlistData[nombre]) wishlistData[nombre].cantidad = cantidad;
      renderWishlist();
      renderCarrito();
    }

    function renderWishlist() {
      const ul = document.getElementById("wishlist-items");
      ul.innerHTML = "";
      for (let n in wishlistData) {
        const w = wishlistData[n];
        ul.innerHTML += `<li>${n} - $${w.precio.toLocaleString()} x${w.cantidad}
          <button class="remove-button" onclick="eliminarDeWishlist('${n}')">‚úñ</button>
        </li>`;
      }
    }

    function eliminarDeWishlist(nombre) {
      wishlistData[nombre].element.classList.remove("active");
      delete wishlistData[nombre];
      renderWishlist();
    }

    function renderCarrito() {
      const ul = document.getElementById("cart-items");
      ul.innerHTML = "";
      for (let n in cartData) {
        const c = cartData[n];
        ul.innerHTML += `<li>${n} - $${c.precio.toLocaleString()} x${c.cantidad}
          <button class="remove-button" onclick="eliminarDelCarrito('${n}')">‚úñ</button>
        </li>`;
      }
    }

    function eliminarDelCarrito(nombre) {
      delete cartData[nombre];
      renderCarrito();
    }

    function moverWishlistACarrito() {
      for (let n in wishlistData) {
        cartData[n] = { precio: wishlistData[n].precio, cantidad: wishlistData[n].cantidad };
      }
      wishlistData = {};
      document.querySelectorAll(".heart-icon.active").forEach(i => i.classList.remove("active"));
      renderWishlist();
      renderCarrito();
    }
    
    function reiniciarUIProductos() {
  // üî¥ Quita corazones activos
    document.querySelectorAll(".heart-icon.active").forEach(icon => {
    icon.classList.remove("active");
    });

  // üîÅ Restablece cantidad a 1 en todos los productos
    document.querySelectorAll(".cantidad-input").forEach(input => {
    input.value = 1;
    });
    }
    
  function vaciarWishlist() {
  wishlistData = {};
  reiniciarUIProductos();  // ‚¨Ö Llama la nueva funci√≥n
  renderWishlist();
  }

  function vaciarCarrito() {
  cartData = {};
  reiniciarUIProductos();  // ‚¨Ö Llama la nueva funci√≥n
  renderCarrito();
  }
    
  function comprarPorWhatsapp() {
      if (!Object.keys(cartData).length) return alert("Carrito vac√≠o");
      let msg = "Hola, quiero comprar:%0A";
      for (let n in cartData) {
        const it = cartData[n];
        msg += `- ${n} x${it.cantidad} = $${(it.precio*it.cantidad).toLocaleString()}%0A`;
      }
      window.open(`https://wa.me/573154277973?text=${msg}`, "_blank");
    }

    function actualizarCantidad(nombre, val) {
      const c = parseInt(val)||1;
      if (wishlistData[nombre]) wishlistData[nombre].cantidad = c;
      if (cartData[nombre]) cartData[nombre].cantidad = c;
      renderWishlist();
      renderCarrito();
    }

    function renderCatalogoPorGenero(productos, contenedorID) {
      const ctn = document.getElementById(contenedorID);
      ctn.innerHTML = "";
      productos.forEach(p => ctn.appendChild(crearItem(p)));
    }

    // Inicializa los tres cat√°logos
    renderCatalogoPorGenero(productosBlackMetal, "catalogo-black");
    renderCatalogoPorGenero(productosThrashMetal, "catalogo-thrash");
    renderCatalogoPorGenero(productosHeavyMetal, "catalogo-heavy");

    // Cerrar flyer
    document.getElementById('flyer-close').onclick = () => {
    document.getElementById('flyer-overlay').style.display = 'none';
    };
    
</script>
