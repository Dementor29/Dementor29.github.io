const productos = [

    imagen: "https://manussinistra.com/wp-content/uploads/2021/04/239961241_4589817201042318_8160221644658319591_n.jpg",

  },
  {
    nombre: "LA BIBLIA SATANICA",
    precio:  150000,
    imagen: "https://manussinistra.com/wp-content/uploads/2019/11/biblia-satanica-anton-szandor-lavey.png",
    descripcion: "La Biblia Sat√°nica fue escrita por Anton LaVey en 1969, tras la fundaci√≥n en 1966 de la infame Iglesia de Sat√°n. Este libro es una colecci√≥n de ensayos y rituales sat√°nicos b√°sicos, y describe la ideolog√≠a sat√°nica de LaVey. Contiene los principios centrales del satanismo laveyano y es considerado la base de la filosof√≠a y el dogma que constituyen el satanismo."
  },
  {
    nombre: "AKHKHARU MAGIA(K) VAMPYRICA",
    precio:  150000,
    imagen: "https://manussinistra.com/wp-content/uploads/2019/11/Akhkharu-Magia-Vampyrica-Michael-W.-Ford.png",
    descripcion: "khkharu: Magia(k) Vampyrica presenta la pr√°ctica m√°gica centrada en la corriente inici√°tica predatoria del luciferianismo. El vampirismo o vampyrismo es un enfoque filos√≥fico y espiritual extremo dentro de la magia(k). Este toma las partes profundas de la psique y las manifiesta en la vida de la persona encamin√°ndolas hacia fines productivos, mientras que el lado espiritual se ve desarrollado por la absorci√≥n de la energ√≠a que el mago se entrena para poder tomar. Este tomo te ense√±a los pasos para volverte un depredador y situarte en la cima de la pir√°mide mediante la pr√°ctica del Yoga Ahrim√°nico, las t√©cnicas para drenar a trav√©s de los chakras y la magia(k) astral (proyecci√≥n fuera del cuerpo y la cacer√≠a en las pesadillas), junto con el recorrido y las evocaciones e invocaciones a energ√≠as densas del Lado Nocturno para crecer en poder. Los peligros est√°n siempre presentes; lo extremo de esta aproximaci√≥n no la hace apta para todos, ni todos est√°n hechos para el dominio y liderazgo."
  }

let wishlistData = {};
let cartData = {};

function crearItem(producto) {
  const item = document.createElement("div");
  item.className = "item";

  item.innerHTML = `
    <span class="heart-icon" onclick="toggleFavorite(this, '${producto.nombre}', ${producto.precio})">‚õß</span>
    <img src="${producto.imagen}" alt="${producto.nombre}">
    <h3>${producto.nombre}</h3>
    <div class="precio">$${producto.precio.toLocaleString()}</div>
    <label class="cantidad-label">
      Cantidad:
      <input type="number" min="1" value="1" class="cantidad-input" onchange="actualizarCantidad('${producto.nombre}', this.value)">
    </label>
    <button class="cart-button" onclick="addToCart('${producto.nombre}', ${producto.precio})">Agregar al carrito</button>
    <button class="cart-button" onclick="verDescripcion('${producto.nombre}')">Ver m√°s</button>
  `;
  return item;
}

function renderCatalogo() {
  const container = document.getElementById("catalogo-container");
  productos.forEach(producto => {
    container.appendChild(crearItem(producto));
  });
}

function toggleFavorite(element, nombre, precio) {
  if (element.classList.contains("active")) {
    element.classList.remove("active");
    delete wishlistData[nombre];
  } else {
    element.classList.add("active");
    wishlistData[nombre] = { precio: precio, cantidad: 1, element: element };
  }
  renderWishlist();
}

function renderWishlist() {
  const wishlist = document.getElementById("wishlist-items");
  wishlist.innerHTML = "";
  for (const nombre in wishlistData) {
    const item = wishlistData[nombre];
    const li = document.createElement("li");
    li.innerHTML = `
      ${nombre} - $${item.precio.toLocaleString()} x${item.cantidad}
      <button class="remove-button" onclick="eliminarDeWishlist('${nombre}')">‚úñ</button>
    `;
    wishlist.appendChild(li);
  }
}

function eliminarDeWishlist(nombre) {
  if (wishlistData[nombre]) {
    wishlistData[nombre].element.classList.remove("active");
    delete wishlistData[nombre];
    renderWishlist();
  }
}
    
function vaciarWishlist() {
  wishlistData = {};
  document.querySelectorAll(".heart-icon.active").forEach(icon => icon.classList.remove("active"));
  renderWishlist();
}

function vaciarCarrito() {
  cartData = {};
  renderCarrito();
}

function addToCart(nombre, precio) {  
  const elemento = Array.from(document.querySelectorAll('.item'))
    .find(el => el.querySelector('h3').textContent === nombre);
  const cantidad = parseInt(elemento.querySelector('.cantidad-input').value) || 1;
  cartData[nombre] = { precio: precio, cantidad: cantidad };
  if (wishlistData[nombre]) {
    wishlistData[nombre].cantidad = cantidad;
    renderWishlist();
  }
  renderCarrito();
}

function renderCarrito() {
  const carrito = document.getElementById("cart-items");
  carrito.innerHTML = "";
  for (const nombre in cartData) {
    const item = cartData[nombre];
    const li = document.createElement("li");
    li.innerHTML = `
      ${nombre} - $${item.precio.toLocaleString()} x${item.cantidad}
      <button class="remove-button" onclick="eliminarDelCarrito('${nombre}')">‚úñ</button>
    `;
    carrito.appendChild(li);
  }
}

function eliminarDelCarrito(nombre) {
  delete cartData[nombre];
  renderCarrito();
}

function moverWishlistACarrito() {
  for (const nombre in wishlistData) {
    const item = wishlistData[nombre];
    cartData[nombre] = { precio: item.precio, cantidad: item.cantidad };
  }
  wishlistData = {};
  document.querySelectorAll(".heart-icon.active")
          .forEach(icon => icon.classList.remove("active"));
  renderWishlist();
  renderCarrito();
}

function comprarPorWhatsapp() {
  if (Object.keys(cartData).length === 0) {
    alert("El carrito est√° vac√≠o.");
    return;
  }
  let mensaje = "Hola, quiero comprar los siguientes √≠tems:%0A";
  for (const nombre in cartData) {
    const item = cartData[nombre];
    const subtotal = item.precio * item.cantidad;
    mensaje += `- ${nombre} x${item.cantidad} = $${subtotal.toLocaleString()}%0A`;
  }
  const url = `https://wa.me/573154277973?text=${mensaje}`;
  window.open(url, '_blank');
}

function actualizarCantidad(nombre, nuevaCantidad) {
  const cant = parseInt(nuevaCantidad) || 1;
  if (wishlistData[nombre]) {
    wishlistData[nombre].cantidad = cant;
    renderWishlist();
  }
  if (cartData[nombre]) {
    cartData[nombre].cantidad = cant;
    renderCarrito();
  }
}

renderCatalogo();
</script>

  "LIBER NULL": `Obra clave del caos magick escrita por Peter J. Carroll. Se centra en t√©cnicas para desarrollar la voluntad, alterar la conciencia y trabajar con sigilos, entidades y energ√≠as m√°gicas.`
