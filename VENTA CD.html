<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Black Metal CDs</title>
  <!-- Tipografía gótica -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'UnifrakturCook', cursive;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #111;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: #111;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid #222;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info {
      padding: 10px;
    }

    .precio {
      font-size: 1.1em;
      color: #fff;
      margin: 8px 0;
    }

    .btn-whatsapp {
      display: inline-block;
      background-color: #000;
      color: white;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 3px;
      text-decoration: none;
      font-size: 0.9em;
      transition: background 0.3s;
      border: 1px solid #333;
    }

    .btn-whatsapp:hover {
      background-color: red;
      color: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Catálogo de CDs - Black Metal</h1>
  <p>Oscuridad, distorsión y caos al alcance de un clic</p>
</header>

<div class="catalogo">
  <!-- Ítem de ejemplo -->
  <div class="item">
    <img src="https://via.placeholder.com/300x300?text=CD+1" alt="CD 1">
    <div class="info">
      <h2>Marduk - Panzer Division</h2>
      <p class="precio">$40.000 COP</p>
      <a class="btn-whatsapp" href="https://wa.me/573001112233?text=Quiero%20el%20CD%20Marduk">Comprar por WhatsApp</a>
    </div>
  </div>

  <!-- Agrega más ítems copiando y pegando el bloque anterior -->
</div>

</body>
</html>
