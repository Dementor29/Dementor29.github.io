<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CATALOGO</title>
<style>
 
@font-face {
  font-family: 'BurzumGothic';
  src: url('ruta/a/tu/BurzumGothic.woff') format('woff');
  /* Puedes agregar m√°s formatos para compatibilidad */
  font-weight: normal;
  font-style: normal;
}
  body {
    background-color: #121212;
    font-family: 'BurzumGothic', serif;
    color: white;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .catalogo {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .item {
    background-color: #1e1e1e;
    border-radius: 8px;
    padding: 10px;
    width: 220px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .item img {
    width: 100%;
    border-radius: 6px;
    margin-bottom: 10px;
  }

  .precio {
    color: white;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .btn-whatsapp {
    background-color: #000000;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 4px;
    font-family: 'MedievalSharp', cursive;
    font-size: 14px;
    text-decoration: none;
    text-align: center;
    display: inline-block;
    transition: background-color 0.3s ease;
    width: 100%;
  }

  .btn-whatsapp:hover {
    background-color: #ff0000;
    color: white;
  }

  @media (max-width: 600px) {
    .item {
      width: 100%;
    }
  }
</style>
</head>
<body>
 <header>
  <h1>CATALOGO</h1>
  <p>BLACK METAL</p>
</header>

  <div class="catalogo">

    <div class="item">

      <div class="info">
      <h2>DARKTHRONE</h2>
      <div class="precio">$25.000</div>
      <a class="btn-whatsapp" href="https://chat.whatsapp.com/Fl4M8fWdI0S3CA6sVkgH8P" target="_blank" rel="noopener noreferrer">WHATSAPP</a>
    </div>

  <div class="item">
      <img src="https://i.ibb.co/hxsDYhLw/496941007-653499041000136-3418095848827089151-n.jpg" alt="CD 2" />
      <div class="info">
      <h2>DARKTHRONE</h2>
      <div class="precio">$25.000</div>
      <a class="btn-whatsapp" href="https://chat.whatsapp.com/Fl4M8fWdI0S3CA6sVkgH8P" target="_blank" rel="noopener noreferrer">WHATSAPP</a>
    </div>

  </div>
</body>
</html>
