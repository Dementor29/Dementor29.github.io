  <!-- Tipografía (usa la tuya si está instalada) -->
  <style>
    :root{
      --bg:#000;
      --muted:#cccccc;
      --accent:#C10202;
      --card:#0f0f0f;
    }
    html,body{height:100%;margin:0;font-family:BurzumGothic,serif;background:var(--bg);color:var(--muted);}

    /* Layout similar a la página de referencia: header limpio, título de colección, filtros arriba y grid de productos */
    header.collection-header{
      display:flex;flex-direction:column;align-items:center;gap:12px;padding:28px 20px 18px;border-bottom:1px solid rgba(255,255,255,0.05);
    }
    header.collection-header .breadcrumb{font-size:13px;opacity:.7}
    header.collection-header h1{font-size:28px;margin:6px 0;color:var(--muted)}

    .controls{
      width:100%;max-width:1200px;display:flex;justify-content:space-between;gap:12px;align-items:center;padding:8px 16px;box-sizing:border-box;
      margin:8px auto 20px;
    }

    .filters{
      display:flex;gap:12px;align-items:center;flex-wrap:wrap;
    }
    .filters button, .filters select{
      background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:8px 12px;border-radius:4px;cursor:pointer;font-family:BurzumGothic,serif
    }

    .products-wrap{max-width:1200px;margin:0 auto;padding:0 16px 80px;box-sizing:border-box}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}

    .product-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);padding:12px;border-radius:4px;text-align:center}
    .product-card .thumb{width:100%;height:300px;overflow:hidden;display:block;background:#111}
    .product-card img{width:100%;height:100%;object-fit:cover;display:block}
    .product-card h3{font-size:15px;margin:10px 0;color:var(--muted)}
    .product-card .price{color:var(--muted);font-weight:700}
    .product-card .soldout{color:#777;font-size:13px}

    /* Responsive */
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:560px){.grid{grid-template-columns:1fr}.product-card .thumb{height:420px}}

    /* pequeño detalle hover */
    .product-card:hover{transform:translateY(-4px);transition:transform .18s ease}

    /* Mantener footer y otros elementos del sitio originales más abajo */
    footer#contacto{margin-top:40px}

    /* Mantener utilidades del catálogo anterior (botones talla, wishlist) pero ocultos aquí para simplificar visualmente) */

<script>
  // Reutilizo tu array de productos (si quieres limitar a 6 como la página de referencia, cambialo aquí)
  const productosRopa = [
      { nombre: "Abismo Violeta", precio: 17990, imagen: "1.png", tipo: 'polera' },
      { nombre: "Abismo Rojo", precio: 17990, imagen: "2.png", tipo: 'polera' },
      { nombre: "Bilis Negra", precio: 15990, imagen: "3.png", tipo: 'polera' },
      { nombre: "Transfixio spirituum", precio: 14990, imagen: "4.png", tipo: 'polera' },
      { nombre: "Tota vita nihil...", precio: 14990, imagen: "5.png", tipo: 'polera' },
      { nombre: "Initiation", precio: 19990, imagen: "6.png", tipo: 'polera' },
      // si quieres, añade más items o usa tu array completo
  ];

  const grid = document.getElementById('products-grid');

  function createCard(p){
    const wrap = document.createElement('article');
    wrap.className = 'product-card';

    wrap.innerHTML = `
      <a class="thumb-link" href="#">
        <div class="thumb"><img src="${p.imagen}" alt="${p.nombre}"></div>
      </a>
      <h3>${p.nombre}</h3>
      <div class="price">$${p.precio.toLocaleString('es-CO')}</div>
    `;

    return wrap;
  }

  function renderProducts(list){
    grid.innerHTML = '';
    list.forEach(p => grid.appendChild(createCard(p)));
  }

  // Render inicial (limitado a 6 como el ejemplo de la referencia)
  renderProducts(productosRopa.slice(0,6));

  // Filtros simples
  

  // Orden (básico)
  
  document.getElementById('sort-select').addEventListener('change', function(){
    const v = this.value;
    const copy = [...productosRopa];
    if(v==='az') copy.sort((a,b)=>a.nombre.localeCompare(b.nombre));
    if(v==='za') copy.sort((a,b)=>b.nombre.localeCompare(a.nombre));
    if(v==='price-asc') copy.sort((a,b)=>a.precio-b.precio);
    if(v==='price-desc') copy.sort((a,b)=>b.precio-a.precio);
    renderProducts(copy.slice(0,12));
  });

</script>
